<h:body>
    <div class="container">
        <h2>Коваленко Илья Русланович P3210 10788</h2>
        <p>Time:<span id="time_span"/></p>
        <script type="text/javascript">
            function updateTime() {
                var currentTime = new Date();
                document.getElementById('time_span').innerHTML = currentTime.toLocaleTimeString();
            }
            updateTime();
            setInterval(updateTime, 10000);
        </script>

        </h:form>
    </div>
